<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sierra Fire Watch</title>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
<style>
  /* Basic reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: Arial, sans-serif; }

  /* Navigation bar styles */
  .navbar { background: #333; color: #fff; padding: 10px 20px; text-align: center; }

  /* Map and image slider styles */
  #map { height: 300px; }
  .image-slider { max-width: 100%; overflow: hidden; position: relative; }
  .image-slider img { width: 100%; display: block; transition: transform 0.5s ease; }
  .slider-buttons { position: absolute; top: 50%; transform: translateY(-50%); width: 100%; display: flex; justify-content: space-between; }
  .slider-button { background: rgba(0,0,0,0.5); color: #fff; border: none; padding: 10px; cursor: pointer; }

  /* Fire information styles */
  .fire-info { padding: 20px; background: #f8f8f8; }

  /* Responsive design */
  @media (max-width: 768px) {
    #map { height: 200px; }
  }
</style>
</head>
<body>

<div class="navbar">
  <h1>Sierra Fire Watch</h1>
</div>

<div class="image-slider" id="imageSlider">
  <img src="https://images-resized.watchduty.org/uploads/2024/6/30/1719787054881-5120.jpg" alt="Fire Image">
  <!-- Add more images here -->
  <div class="slider-buttons">
    <button class="slider-button" onclick="slide(-1)">❮</button>
    <button class="slider-button" onclick="slide(1)">❯</button>
  </div>
</div>

<div id='map'></div>

<div class="fire-info">
  <h2>Sierra Fire</h2>
  <p><strong>Location:</strong> 11000 Block of Sierra Avenue, Fontana, San Bernardino County, CA</p>
  <p><strong>Acres:</strong> 50</p>
  <p><strong>Containment:</strong> 0%</p>
  <p><strong>Status:</strong> Active</p>
  <p><strong>Last Updated:</strong> 22 minutes ago</p>
  <p><strong>Reported by:</strong> Jonathan Pineda • Staff Reporter</p>
  <!-- Add additional updates here -->
</div>

<script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoibGV2aWR1a2UiLCJhIjoiY2x4aTZyMjRlMWp4ODJrb3RoaXA5YzEybCJ9.mOYaBOZ502CzwHElpqWi-g';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-v9',
    center: [-117.2518, 34.0398],
    zoom: 11
  });

  // Add a marker to the map
  new mapboxgl.Marker()
    .setLngLat([-117.2518, 34.0398])
    .addTo(map);

  // Image slider functionality
  var slideIndex = 0;
  function slide(direction) {
    var images = document.getElementById('imageSlider').getElementsByTagName('img');
    slideIndex = (slideIndex + direction + images.length) % images.length;
    for (var i = 0; i < images.length; i++) {
      images[i].style.transform = 'translateX(' + (-slideIndex * 100) + '%)';
    }
  }
</script>

</body>
</html>
